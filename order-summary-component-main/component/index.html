<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/styles.css" type="text/css" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <img src="./images/illustration-hero.svg" class="card-img-top" alt="illustration-hero-image" />
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <div class="text-upper">
        <p class="card-text">
          You can now listen to millions od songs, <br>
          audiobooks, and podcasts on any device <br>
          anywhere you like!
        </p>
      </div>

      <div class="text-under">
        <div class="icon-annual-plan">
          <img src="./images/icon-music.svg" alt="icon-music">
          <span class="text-frame">
            <h6 class="annual-plan">Annual Plan<br>
              <p class="price">$59.99/year</p>
            </h6>
          </span>
        </div>
        <button class="btn btn-outline change-bt" type="button">Change</button>

      </div>
      <div class="d-block justify-content-center button-payment">
        <button class="proceed-bt btn" type="button">Proceed to Payment</button>
        <br>
        <button class="cancel-bt btn btn-outline" type="button">Cancel Order</button>
      </div>


    </div>
    </ma>
</body>

</html>
