<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Stats Preview Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <main class="card">
    <div class="row">
      <div class="col-6">
        <div class="card-body">
          <h2 class="card-title mb-4">
            Get
            <span class="span-text">
              insights
            </span>
            that help <br />
            your business grow.
          </h2>

          <p class="card-text mb-4">
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>

          <div class="card-title d-flex justify-content-between ">
            <div class="sub-view">
              <p class="sub-text">
              <h3>10k+</h3>
              COMPANIES
              </p>
            </div>
            <div class="sub-view">
              <p class="sub-text">
              <h3>314</h3>
              TEMPLATES
              </p>
            </div>
            <div class="sub-view">
              <p class="sub-text">
              <h3>12M+</h3>
              QUERIES
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <img src="./images/image-header-desktop.jpg" class="img-fluid rounded-start" alt="image-header-desktop" />
      </div>
    </div>
  </main>
</body>

</html>
