<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-equilibrium.jpg"
        class="card-img-top"
        alt="image-equilibrium"
      />
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text-upper">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
        <div class="card-text-bottom">
          <div class="icon-ethereum">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <h5 class="text-icon-ethereum">0.041 ETH</h5>
          </div>
          <div class="icon-clock">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p class="text-icon-clock">3 Days left</p>
          </div>
        </div>
      </div>
      <hr />

      <div class="card-body">
        <div class="image-avatar">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p class="text-author">Creation of</p>
          <p class="text-author-name">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
